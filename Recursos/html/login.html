<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Login</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"
/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background: radial-gradient(circle, rgba(2,0,36,0.44861694677871145) 0%, rgba(9,9,121,0.6166841736694677) 35%, rgba(0,95,255,1) 100%);
">
	<div class="container">
		<div class="col-sm-10" style="margin-top: 20%;">
			<div class="jumbotron">
				<div class="form-group" style="">
					<h1 style="">
						Login
					</h1>
				</div>

				<hr>

				<form class="form-horizontal" style="">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="email" class="form-control" name="email" placeholder="&#9000; Usuario Comandante" required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="&#128272; Contraseña Comandante" required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Recuerdame
				      	</label>
				    </div>
			      	
			      	<div class="form-group" style="text-align:center">
			      		<button class="btn btn-primary" style="width: 80%">Ingresar</button>
			      	</div>

			      	<div class="form-group" style="text-align:right">
			      		<a href="#" style="">Se olvidó la contraseña</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
